<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    {%  load static %}



    <link rel="stylesheet" type="text/css" href="{% static 'iano/bootstrap/css/bootstrap.min.css'  %}">
    <!--css-->

    <link rel="stylesheet" type="text/css" href="{% static 'iano/iano.css'  %}">

    <!--jquery and js-->

    <script type="text/javascript" src="{% static 'iano/iano.js'  %}"></script>

      <script type="text/javascript" src="{% static 'iano/bootstrap/js/bootstrap.min.js'  %}"></script>

      <!--fonts-->


      <link rel="stylesheet" type="text/css" href="{% static 'iano/fontawesome-free/css/fontawesome.min.css'  %}">  

      <link rel="stylesheet" type="text/css" href="{% static 'iano/font-awesome/css/fontawesome.min.css'  %}">


      <script type="text/javascript" src="{% static 'iano/font-awesome/js/fontawesome.min.js'  %}"></script>


  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<head>

  <title>weather </title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
 
</head>


<body>



<section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" placeholder="City Name">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    check city
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">Cairo</span>
                                        <br>
                                        <span class="subtitle">52° F</span>
                                        <br> thunderstorm with heavy rain
                                    </p>



                                     <p>
                                        <span class="title">Las Vegas</span>
                                        <br>
                                        <span class="subtitle">20° F</span>
                                        <br>  heavy rain
                                    </p>

                                     <p>
                                        <span class="title">kenya</span>
                                        <br>
                                        <span class="subtitle">29° F</span>
                                        <br> sunsjine
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>


</body>
</html>
